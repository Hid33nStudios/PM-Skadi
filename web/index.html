<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <!-- Viewport meta tag para responsividad móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Planeta Motos - Sistema de Gestión de Inventario">
  
  <!-- PWA meta tags -->
  <meta name="theme-color" content="#FFD700">
  <meta name="background-color" content="#1A1A1A">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Planeta Motos">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="logo.webp"/>

  <title>Planeta Motos</title>
  <link rel="manifest" href="manifest.json">
  <meta http-equiv="Cache-control" content="public">
  <link rel="preload" as="script" href="flutter_bootstrap.js">
  <script>
    // Forzar actualización del service worker y cache
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
    
    // Limpiar cache del navegador
    if ('caches' in window) {
      caches.keys().then(function(names) {
        for (let name of names) {
          caches.delete(name);
        }
      });
    }
    
    // Agregar timestamp para evitar cache
    const timestamp = new Date().getTime();
    const links = document.querySelectorAll('link[rel="preload"]');
    links.forEach(link => {
      if (link.href.includes('flutter_bootstrap.js')) {
        link.href = link.href + '?v=' + timestamp;
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" defer></script>
  <script>
    window.loadZXing = function(){
      if(!window.ZXingLoaded){
        var s=document.createElement('script');
        s.src='https://unpkg.com/@zxing/library@0.18.6';
        s.defer=true;
        document.body.appendChild(s);
        window.ZXingLoaded=true;
      }
    }
  </script>
</body>
</html>
